<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Information - SafeHorizon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="animated-background">
            <div class="gradient-blob blob-1"></div>
            <div class="gradient-blob blob-2"></div>
            <div class="gradient-blob blob-3"></div>
        </div>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="theme-toggle-btn">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="victim-count active">
                <div class="screen-header">
                    <div class="back-button" onclick="window.location.href='help-selection.html'">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <h2>Victim Information</h2>
                    <p id="help-type-display">Medical Aid</p>
                </div>
                
                <div class="victim-content">
                    <div class="request-summary">
                        <div class="summary-item">
                            <span class="summary-label">Disaster:</span>
                            <span class="summary-value" id="disaster-display">Earthquake</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Help Type:</span>
                            <span class="summary-value" id="help-display">Medical Aid</span>
                        </div>
                    </div>
                    
                    <form id="victim-form">
                        <div class="form-group">
                            <label for="victim-count">How many people need help?</label>
                            <div class="number-input">
                                <button type="button" class="decrement">-</button>
                                <input type="number" id="victim-count" min="1" value="1" required>
                                <button type="button" class="increment">+</button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="urgency-level">Urgency Level</label>
                            <select id="urgency-level" required>
                                <option value="critical">Critical - Immediate help needed</option>
                                <option value="high">High - Urgent situation</option>
                                <option value="medium" selected>Medium - Need assistance soon</option>
                                <option value="low">Low - Situation is stable</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="additional-info">Additional Information (Optional)</label>
                            <textarea id="additional-info" placeholder="Provide any additional details that might help the rescue team..."></textarea>
                        </div>
                        
                        <div class="location-section">
                            <div class="location-header">
                                <i class="fas fa-map-marker-alt"></i>
                                <h4>Your Location</h4>
                            </div>
                            
                            <div class="location-content">
                                <p class="location-status" id="location-status">Detecting your location...</p>
                                
                                <div class="coordinates-box" id="coordinates-box">
                                    <p><strong>Latitude:</strong> <span id="latitude">--</span></p>
                                    <p><strong>Longitude:</strong> <span id="longitude">--</span></p>
                                    <p class="small-text">Location accuracy: <span id="accuracy">--</span> meters</p>
                                </div>
                                
                                <button type="button" class="btn btn-outline" id="refresh-location">
                                    <i class="fas fa-sync-alt"></i> Refresh Location
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button style="color: aliceblue;" type="submit" class="btn btn-primar"><a href="confirmation.html">submitRequest</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/victim.js"></script>
</body>
</html>
